        <div class="contactGrid">
            <div class="form">
                <div class="formContainer">
                    <form action="https://formsubmit.co/2052393518a89dc065cc1c4882e52cb9 " method="POST">
                        <!--Name input-->
                        <div class="form-group">
                            <label for="firstName"><span class="requiredStar">*</span>Name</label><br>
                            <input class="forminput name" type="text" id="firstName" name="firstName"
                                placeholder="First" required>
                            <input class="forminput" type="text" id="lastName" name="lastName" placeholder="Last"
                                required>
                        </div>
                        <!--Email input-->
                        <div class="form-group">
                            <label for="email"><span class="requiredStar">*</span>E-mail</label><br>
                            <input class="forminput" type="email" id="email" oncut="return false" oncopy="return false"
                                onpaste="return false" ondrag="return false" ondrop="return false" name="email"
                                placeholder="example@example.com" required>
                        </div>

                        <div class="form-group">
                            <label for="confirmEmail"><span class="requiredStar">*</span>Confirm
                                E-mail</label><br>
                            <input class="forminput" type="email" id="confirmEmail" oncut="return false"
                                oncopy="return false" onpaste="return false" ondrag="return false" ondrop="return false"
                                autocomplete="off" name="email" placeholder="example@example.com" required>
                        </div>

                        <!--Number input-->
                        <div class="form-group">
                            <label for="mobileNumber"><span class="requiredStar">*</span>Mobile number</label><br>

                            <input class="forminput" type="tel" id="mobileNumber"
                                pattern="^\(?\+?([0-9]{1,3})?[-.\s]?([0-9]{3})[-.\s]?([0-9]{3})[-.\s]?([0-9]{4})$"
                                name="mobileNumber" required>
                        </div>

                        <div class="form-group">
                            <label for="landlineNumber">Landline number</label><br>
                            <input class="forminput" type="tel" id="landlineNumber" onblur="validateLandlineNumber()"
                                name="landlineNumber">
                        </div>

                        <!--Radio input-->
                        <div class="form-group">
                            <p><span class="requiredStar">*</span>Where did you find us?</p>

                            <label class="radioContainer">Online search
                                <input type="radio" name="radio" required>
                                <span class="checkmark"></span>
                            </label>

                            <label class="radioContainer">Friends / family
                                <input type="radio" name="radio">
                                <span class="checkmark"></span>
                            </label>

                            <label class="radioContainer">Social media
                                <input type="radio" name="radio">
                                <span class="checkmark"></span>
                            </label>
                        </div>

                        <!--Checkbox-->
                        <div class="form-group">
                            <p><span class="requiredStar">*</span>What flavours are you interested in?</p>
                            <div class="checkBoxes">
                                <label class="checkboxContainer">Chocolate Biscuit Cake
                                    <input type="checkbox" name="checkbox">
                                    <span class="checkboxCheckmark"></span>
                                </label>
                            </div>
                            <div class="checkBoxes">
                                <label class="checkboxContainer">Coconut & Lime
                                    <input type="checkbox" name="checkbox">
                                    <span class="checkboxCheckmark"></span>
                                </label>
                            </div>
                            <div class="checkBoxes">
                                <label class="checkboxContainer">Vanilla Sponge
                                    <input type="checkbox" name="checkbox">
                                    <span class="checkboxCheckmark"></span>
                                </label>
                            </div>
                            <div class="checkBoxes">
                                <label class="checkboxContainer">Lemon Poppyseed
                                    <input type="checkbox" name="checkbox">
                                    <span class="checkboxCheckmark"></span>
                                </label>
                            </div>
                            <div class="checkBoxes">
                                <label class="checkboxContainer">Pistachio and Cardamom
                                    <input type="checkbox" name="checkbox">
                                    <span class="checkboxCheckmark"></span>
                                </label>
                            </div>
                            <div class="checkBoxes">
                                <label class="checkboxContainer">Salted Caramel
                                    <input type="checkbox" name="checkbox">
                                    <span class="checkboxCheckmark"></span>
                                </label>
                            </div>
                            <div class="checkBoxes">
                                <label class="checkboxContainer">Belgian Chocolate
                                    <input type="checkbox" name="checkbox">
                                    <span class="checkboxCheckmark"></span>
                                </label>
                            </div>
                        </div>

                        <!--Dropdown/selection menu-->
                        <div class="form-group">
                            <div class="selectdiv">
                                <label for="celebrationType"><span class="requiredStar">*</span>What are you
                                    celebrating:</label>
                                <select name="celebrationType" id="celebrationType" required>
                                    <option value="" selected>Please select an option</option>
                                    <optgroup label="Wedding Cakes">
                                        <option value="Wedding">Wedding</option>
                                    </optgroup>
                                    <optgroup label="Celebration Cakes">
                                        <option value="Birthday cake">Birthday cake</option>
                                        <option value="Christening Cake">Christening Cake</option>
                                        <option value="Anniversary Cake">Anniversary Cake</option>
                                        <option value="Communion Cake">Communion Cake</option>
                                        <option value="Communion Cake">Other</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>

                        <!--Message input-->
                        <div class="form-group">
                            <label for="message"><span class="requiredStar">*</span>Message</label>
                            <textarea class="forminput" id="message" name="message" placeholder="Type message here..."
                                required rows="4" cols="70"></textarea>
                        </div>

                        <button onclick="formValidation();" type="submit" name="Submit">Submit</button>
